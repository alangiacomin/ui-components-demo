name: Build CI

on:
  push:
    branches: [ demo2 ]
  pull_request:
    branches: [ demo2 ]

jobs:

  php-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.x, 7.x]
    steps:

      # build php
    - uses: shivammathur/setup-php@cf40c1e9509a5f531cc6821ca45d6fbcfda1835b
      name: Use PHP ${{ matrix.php-version }}
      with:
        php-version: ${{ matrix.php-version }}
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

      # build node.js (v12) necessaria per creare file indispensabili alla get (es. Mix manifest)
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 12.x
    - run: npm clean-install
    - run: npm run prod --if-present

      # Esecuzione test PHP
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit

  js-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Versione minima 12.x perch√© requisito minimo di Laravel-mix
        # node-version: [10.x, 12.x, 14.x, 15.x]
        node-version: [12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm clean-install
    - run: npm run prod --if-present
    - run: npm test
